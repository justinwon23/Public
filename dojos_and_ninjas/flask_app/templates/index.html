<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <form action="/create_dojo" method = "post">
        <label for="name">Name</label>
        <input type="text" name="name">
        <input type="submit" value="Add a Dojo">



    </form>
    {% for dojo in dojos %}
    <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>

    {% endfor %}

    <a href="/ninjas">Add Ninja</a>

</body>
</html>
